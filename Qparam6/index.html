<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Github repo list for a single user</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1> List Github Repositories</h1>
        
        <form>
            <label for="userChosen"> Choose username of Github account you would like to view </label>
            <input type="text" id="userChosen" name="userChosen" placeholder="Choose User">
            <button class="submitUser" type="submit"> Submit Username</button>
        </form>  

        <section class ="results hidden">
            <h2> List For user: </h2>
            <div class='display'>  </div>
        </section> 
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" 
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script> 
</body>
</html>
